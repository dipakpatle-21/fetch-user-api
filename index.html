<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch user Api</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <h3 class="bg-success text-white text-center p-4 mb-4">Company Employee Form</h3>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form id="userForm">
          <div class="row mb-2">
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="myname" placeholder="Name" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" class="form-control" id="username" placeholder="Username" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Address :</label> -->
                <input type="text" class="form-control" id="street" placeholder="Street" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">.</label> -->
                <input type="text" class="form-control" id="suite" placeholder="Suite" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">.</label> -->
                <input type="text" class="form-control" id="city" placeholder="City" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="zipcode" placeholder="Zipcode" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="lattitude" placeholder="Geo-Latitude" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="longitude" placeholder="Geo-Longitude" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="phone" placeholder="Phone" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="website" placeholder="Website" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="compName" placeholder="Company Name" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="compCP" placeholder="Company Catch-Phrase" required>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control" id="compBS" placeholder="Company BS" required>
              </div>
            </div>
          </div>npm
          <div class="row">
            <div class="col-md-12 text-right">
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="SUBMIT" id="submitBtn">
                <input type="submit" class="btn btn-primary d-none" value="UPDATE" id="updateBtn">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
  <h3 class="bg-success text-white text-center p-4 mb-4">Company Employee Data</h3>
  <div class="row m-3">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Geo-Location</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company Details</th>
          <th>Edit</th>
          <th>Delete </th>
        </thead>
        <tbody id="userData">
          <!-- <td><button class="btn btn-success">Edit</button></td>
						<td><button class="btn btn-danger">Delete</button></td> -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>

</html>
